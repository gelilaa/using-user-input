  <script id='logic'> 
  /**
     * reorganizes the values by shuffling the parameters
     * @param {string} first
     * @param {string} second
     * @param {string} third
     * @returns {string}
     */
  function shuffleString(first, second, third){
    debugger;
    if (typeof first!== 'string') { throw new TypeError(); }
    if (typeof second !== 'string') { throw new TypeError(); }
    if (typeof third !== 'string') { throw new TypeError(); }

    const shuffled = `${second}, ${first}, ${third}`;
    if (typeof shuffled !== 'string') { throw new TypeError(); }

    return shuffled;
  }
  </script>
